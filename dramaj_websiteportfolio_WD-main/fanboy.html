<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanboy</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            background-color: rgba(204, 255, 0, 0.3);
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Bildschirmfoto 2024-06-10 um 01.08.12.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.4; /* Adjust the opacity as needed */
            z-index: -1;
        }

        .theory-link {
            position: absolute;
            left: calc(10% - 40px); /* Center in the left third */
            display: none;
            z-index: 1;
            opacity: 1;
        }

        #link1 {
            top: 45%; /* Centered vertically */
        }

        #link2 {
            top: 55%; /* Centered vertically, below the first link */
        }

        #listlink {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            z-index: 1;
            opacity: 1;
        }
    </style>
</head>
<body>

    <a id="link1" class="theory-link" href="anger.html">anger</a>
    <a id="link2" class="theory-link" href="anger.html">rage</a>
    <a id="listlink" href="list.html">008</a>

    <script>
        function showLink(id, delay) {
            setTimeout(() => {
                document.getElementById(id).style.display = 'inline';
            }, delay);
        }

        window.onload = function() {
            showLink('link1', 10000); // Show after 10 seconds
            showLink('link2', 11000); // Show after 11 seconds
            showLink('listlink', 5000); // Show after 5 seconds
        };
    </script>
</body>
</html>
