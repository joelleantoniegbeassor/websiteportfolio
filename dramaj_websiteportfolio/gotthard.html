<link rel="stylesheet" href="style2.css">
    <style>
        #gotthardVideo {
            margin: none; 
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        #gotthardText {
            display: none;
        }

        
    </style>
</head>

<body>
    <video id="gotthardVideo"  autoplay muted src="gotthardVideo.mp4" width="100%" height="100%" autoplay></video>

    <div id="gotthardText">
        <p>after sitting upon a rock that overlooks a sea of ice are you now ready to hear your tale?</p>
        <a href="erschaffung_1.html">yes</a>
    </div>

<script>
    // Get the div element by its id
    const div = document.getElementById('gotthardText');

    // Function to show the text after 40 seconds
    function showText() {
    // Change the display property of the div to make it visible
    div.style.display = 'block';
}

    // Call the showText function after 40 seconds
    setTimeout(showText, 40000);
</script>
