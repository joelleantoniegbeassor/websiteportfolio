<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        p, a {
            opacity: 0;
        }

        a {
            margin-top: 10px;
        }

        #intro-paragraph {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<audio id="background-music" src="body.html.video.mp3">
    Your browser does not support the audio element.
</audio>

<p id="intro-paragraph">Interact with the page for a full experience.</p>

<a id="efeu-link" href="efeu.html">Efeu</a>
<a id="abscheu-link" href="abscheu.html">Abscheu</a>
<a id="fanboy-link" href="fanboy.html">Fanboy</a>

<script>
    const audio = document.getElementById('background-music');
    audio.volume = 1; 

    document.addEventListener('click', function startAudio() {
        if (audio.paused) {
            audio.play();
        }

        // Hide the paragraph after user interaction
        const paragraph = document.getElementById('intro-paragraph');
        paragraph.style.opacity = 0;

        // Show the links relative to when the user interacts
        showLink('efeu-link', 40000); 
        showLink('abscheu-link', 41000);
        showLink('fanboy-link', 42000);

        // Remove the event listener after it has been triggered
        document.removeEventListener('click', startAudio);
    });

    function showLink(id, delay) {
        setTimeout(() => {
            const link = document.getElementById(id);
            link.style.display = 'inline';
            link.style.opacity = 1;
        }, delay);
    }

    window.onload = function() {
        // Initially hide the links
        document.getElementById('efeu-link').style.display = 'none';
        document.getElementById('abscheu-link').style.display = 'none';
        document.getElementById('fanboy-link').style.display = 'none';

        // Show the paragraph after 1 second
        setTimeout(() => {
            const paragraph = document.getElementById('intro-paragraph');
            paragraph.style.opacity = 1;
        }, 1000);
    };
</script>

</body>
</html>
