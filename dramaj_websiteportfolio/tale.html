            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <a id="link1" href="erschaffung_1.html">hear your tale</a>
    <a id="link2" href="erschaffung_2.html">hear another monster's tale</a>
    <a id="link3" href="gotthard.html">sit upon a rock that overlooks a sea of ice</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("para1").style.opacity = 1;
            }, 2000);

            setTimeout(function() {
                document.getElementById("para2").style.opacity = 1;
            }, 9000);

            setTimeout(function() {
                document.getElementById("para3").style.opacity = 1;
            }, 15000);

            setTimeout(function() {
                document.getElementById("link1").style.opacity = 1;
            }, 18000);

            setTimeout(function() {
                document.getElementById("link2").style.opacity = 1;
            }, 19000);

            setTimeout(function() {
                document.getElementById("link3").style.opacity = 1;

        });
